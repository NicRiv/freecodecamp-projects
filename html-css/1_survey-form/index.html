<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form - NicRiv</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">A mini project for <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
    </header>
    <main>
        <form action="" id="survey-form">
            <fieldset>
                <!-- Name -->
                <label id="name-label"><h3>Name</h3> <input type="text" id="name" placeholder="Enter your name" required></label>
                <!-- Email -->
                <label id="email-label"><h3>Email</h3> <input type="email" id="email" placeholder="Enter your email" required></label>
                <!-- Age -->
                <label id="number-label"><h3>Age <small>(optional)</small></h3> <input type="number" id="number" placeholder="Age" min="18" max="120"></label>
                <!-- Gender -->
                <h3>Gender</h3>
                <label><input type="radio" name="gender" value="male" class="inline"> Male</label>
                <label><input type="radio" name="gender" value="female" class="inline"> Female</label>
                <label><input type="radio" name="gender" value="other" class="inline"> Other</label>
            </fieldset>
            <fieldset>
                <!-- Current role -->
                <label><h3>Which is your current role?</h3>
                    <select name="" id="dropdown">
                        <option value="">Choose an option...</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                
                <!-- Areas -->
                <h3>What would you like to learn?</h3>
                <label><input type="checkbox" value="frontend" class="inline">Front-End Web Development</label>
                <label><input type="checkbox" value="backend" class="inline">Back-End Development</label>
                <label><input type="checkbox" value="machine learning" class="inline">Machine Learning</label>
                <label><input type="checkbox" value="data analysis" class="inline">Data Analysis</label>
            </fieldset>
            <fieldset>
                <!-- Provide a messsage -->
                <label><h3>Write a comment</h3>
                    <textarea name="comments" id="comments" placeholder="Type something..." cols="30" rows="5"></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit" />
        </form>
    </main>
    <footer>
        <!-- Github -->
        <p>Design by <a href="https://github.com/NicRiv">/NicRiv</a></p>
    </footer>
</body>
</html>
